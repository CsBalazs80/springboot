# id should refer jira/redmine etc... tickets
databaseChangeLog:
  - changeSet:
      id: jira-sample-164-0
      author: csb
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: client_pkey
                  name: id
                  type: bigint
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
            tableName: Client